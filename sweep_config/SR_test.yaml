entity: albergoni-nicolo
project: Classic Images
program: SR_test.py
method: bayes
metric:
  goal: maximize
  name: Avg_PSNR_Aug
parameters:
  lambda_df:
    value: 1.0
  lambda_tv:
    max: 1
    min: 0.0
    distribution: uniform
  lambda_L2:
    max: 1
    min: 0.0
    distribution: uniform
  lambda_L1:
    max: 1
    min: 0.0
    distribution: uniform
  num_iter:
    value: 200
  optimizer:
    value: adam
  lr_scheduler:
    value: True
  decay_rate:
    max: 1.0
    min: 0.0
    distribution: q_uniform
    q: 0.05
  decay_steps:
    max: 80
    min: 10
    distribution: q_uniform
    q: 10
  learning_rate:
    values:
      - 1e-2
      - 1e-3 
      - 1e-1
  copy_dropout:
    max: 0.4
    min: 0.0
    distribution: q_uniform
    q: 0.1
  use_BTV:
    values:
      - True
      - False  
  angle_max:
    min: 0.0
    max: 3.2
    q: 0.1
    distribution: q_uniform
  shift_max:
    min: 0
    max: 30
    q: 5
    distribution: q_uniform

