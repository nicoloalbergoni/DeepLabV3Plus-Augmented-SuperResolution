entity: albergoni-nicolo
project: Adagrad opt (100 samples)
program: sweep_script.py
method: random
metric:
  goal: maximize
  name: mean_superres_iou
parameters:
  lambda_df:
    value: 8.75
  lambda_tv:
    value: 9.0
  lambda_L2:
    value: 3.95
  lambda_L1:
    value: 0.2
  num_iter:
    value: 1000
  lr_scheduler:
    distribution: categorical
    values:
      - True
      - False
  decay_rate:
    max: 1
    min: 0.0
    distribution: q_uniform
    q: 0.005
  decay_steps:
    value: 50
  initial_accumulator_value:
    max: 1
    min: 0.1
    distribution: q_uniform
    q: 0.1
  epsilon:
    max: 1
    min: 0.000001
    distribution: uniform
  optimizer:
    value: adagrad
  learning_rate:
    values:
      - 0.1
      - 0.01
      - 0.001
      - 0.0001
    distribution: categorical
