entity: albergoni-nicolo
project: Adamax opt 1
program: superresolution_single_class.py
method: random
metric:
  goal: maximize
  name: mean_superres_iou
parameters:
  lambda_df:
    value: 0.9
  lambda_tv:
    value: 8.85
  lambda_L2:
    value: 0.95
  lambda_L1:
    value: 0.1
  num_iter:
    value: 1000
  lr_scheduler:
    distribution: categorical
    values:
      - True
      - False
  decay_rate:
    max: 1
    min: 0.0
    distribution: q_uniform
    q: 0.005
  beta_1:
    max: 1
    min: 0.0
    distribution: q_uniform
    q: 0.005
  beta_2:
    max: 1
    min: 0.0
    distribution: q_uniform
    q: 0.005
  epsilon:
    max: 1
    min: 0.000001
    distribution: uniform
  decay_steps:
    value: 50
  optimizer:
    value: adamax
#  amsgrad:
#    distribution: categorical
#    values:
#      - True
#      - False
command:
- ${env}
- C:\Users\alber\Desktop\DeepLabV3Plus-Augmented-SuperResolution\venv\Scripts\python.exe
- ${program}
- ${args}