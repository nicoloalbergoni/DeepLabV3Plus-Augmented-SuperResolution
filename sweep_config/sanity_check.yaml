entity: albergoni-nicolo
project: Sanity check (Adagrad)
program: sweep_script.py
method: bayes
metric:
  goal: maximize
  name: mean_superres_iou
parameters:
  lambda_df:
    max: 10.5
    min: 0.5
    q: 0.5
    distribution: q_uniform
  lambda_tv:
    max: 10.5
    min: 0.5
    q: 0.5
    distribution: q_uniform
  lambda_L2:
    max: 10.5
    min: 0.5
    q: 0.5
    distribution: q_uniform
  lambda_L1:
    max: 10.5
    min: 0.5
    q: 0.5
    distribution: q_uniform
  num_iter:
    value: 1000
  lr_scheduler:
    value: True
  optimizer:
    value: adagrad
  decay_rate:
    value: 0.5
  decay_steps:
    value: 50
  initial_accumulator_value:
    value: 0.5
  epsilon:
    value: 0.08
  learning_rate:
    value: 0.1
  copy_dropout:
    value: 0.0
