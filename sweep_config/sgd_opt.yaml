entity: albergoni-nicolo
project: SGD opt 1
program: superresolution_single_class.py
method: random
metric:
  goal: maximize
  name: mean_superres_iou
parameters:
  lambda_df:
    value: 2.05
  lambda_tv:
    value: 9.85
  lambda_L2:
    value: 8.45
  lambda_L1:
    value: 0.35
  num_iter:
    value: 1000
  lr_scheduler:
    values:
      - True
      - False
  momentum:
    max: 1.0
    min: 0.0
    distribution: q_uniform
    q: 0.05
  nesterov:
    values:
      - True
      - False
  decay_rate:
    min: 0.0
    max: 1.0
    distribution: uniform
  decay_steps:
    value: 50
  optimizer:
    value: sgd
command:
- ${env}
- C:\Users\alber\Desktop\DeepLabV3Plus-Augmented-SuperResolution\venv\Scripts\python.exe
- ${program}
- ${args}