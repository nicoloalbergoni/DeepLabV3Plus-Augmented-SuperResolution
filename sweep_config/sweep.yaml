entity: albergoni-nicolo
project: Argmax low iterations
program: sweep_script.py
method: bayes
metric:
  goal: maximize
  name: mean_superres_iou
parameters:
  lambda_df:
    value: 1.0
  lambda_tv:
    max: 10
    min: 0.0
    distribution: uniform
  lambda_L2:
    max: 5
    min: 0.0
    distribution: uniform
  lambda_L1:
    max: 5
    min: 0.0
    distribution: uniform
  num_iter:
    value: 150 
  optimizer:
    value: adam
  lr_scheduler:
    value: True
  decay_rate:
    value: 0.6
  decay_steps:
    value: 50
  learning_rate:
    values:
      - 1e-1
      - 1e-2
      - 1e-3     
  copy_dropout:
    max: 0.9
    min: 0.0
    distribution: q_uniform
    q: 0.1
  use_BTV:
    values:
      - True
      - False    
