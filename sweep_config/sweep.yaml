entity: albergoni-nicolo
project: Argmax normalized coeff
program: sweep_script.py
method: bayes
metric:
  goal: maximize
  name: mean_superres_iou
parameters:
  lambda_df:
    value: 1.0
  lambda_tv:
    max: 5
    min: 0.0
    distribution: uniform
  lambda_L2:
    max: 5
    min: 0.0
    distribution: uniform
  lambda_L1:
    max: 5
    min: 0.0
    distribution: uniform
  num_iter:
    value: 500
  optimizer:
    value: adagrad
  lr_scheduler:
    value: True
  decay_rate:
    value: 0.5
  decay_steps:
    value: 50
  epsilon:
    value: 1e-7
  initial_accumulator_value:
    value: 0.2
  num_aug:
    value: 100
  learning_rate:
    value: 1e-2
  copy_dropout:
    max: 0.9
    min: 0.0
    distribution: q_uniform
    q: 0.1
  use_BTV:
    values:
      - True
      - False
