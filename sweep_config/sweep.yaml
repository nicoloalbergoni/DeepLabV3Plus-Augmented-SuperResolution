entity: albergoni-nicolo
project: Argmax - new range no L1
program: sweep_script.py
method: bayes
metric:
  goal: maximize
  name: avg_aug_SR_iou
parameters:
  lambda_df:
    value: 1.0
  lambda_tv:
    max: 6
    min: 2
    distribution: q_uniform
    q: 0.5
  lambda_L2:
    max: 15
    min: 6.5
    distribution: q_uniform
    q: 0.5
  lambda_L1:
    value: 0.0
  num_iter:
    value: 300
  optimizer:
    value: adam
  lr_scheduler:
    value: True
  decay_rate:
    value: 0.3
  decay_steps:
    value: 60
  learning_rate:
    value: 1e-3     
  copy_dropout:
    value: 0.0
  use_BTV:
    value: False
  amsgrad:
    value: True   
