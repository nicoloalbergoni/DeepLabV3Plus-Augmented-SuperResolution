entity: albergoni-nicolo
project: Argmax 0.2 angle 5 shift
program: sweep_script.py
method: bayes
metric:
  goal: maximize
  name: avg_aug_SR_iou
parameters:
  lambda_df:
    value: 1.0
  lambda_tv:
    max: 1
    min: 0.0
    distribution: uniform
  lambda_L2:
    max: 1
    min: 0.0
    distribution: uniform
  lambda_L1:
    max: 1
    min: 0.0
    distribution: uniform
  num_iter:
    value: 300
  optimizer:
    value: adam
  lr_scheduler:
    value: True
  decay_rate:
    value: 0.05
  decay_steps:
    value: 20
  learning_rate:
    value: 1e-3     
  copy_dropout:
    max: 0.9
    min: 0.0
    distribution: q_uniform
    q: 0.1
  use_BTV:
    value: False   
