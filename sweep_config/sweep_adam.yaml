entity: albergoni-nicolo
project: Sweep BTV 2
program: sweep_script.py
method: bayes
metric:
  goal: maximize
  name: mean_superres_iou
parameters:
  lambda_df:
    max: 10
    min: 0.0
    distribution: q_uniform
    q: 0.05
  lambda_tv:
    max: 10
    min: 0.0
    distribution: q_uniform
    q: 0.05
  lambda_L2:
    max: 10
    min: 0.0
    distribution: q_uniform
    q: 0.05
  lambda_L1:
    value: 0.0
  num_iter:
    value: 1000
  optimizer:
    value: adagrad
  lr_scheduler:
    value: True
  decay_rate:
    value: 0.5
  decay_steps:
    value: 50
  epsilon:
    value: 0.000001
  initial_accumulator_value:
    max: 1
    min: 0.1
    distribution: q_uniform
    q: 0.1
  num_aug:
    value: 100
  learning_rate:
    value: 0.01
  copy_dropout:
    values:
      - 0.0
      - 0.5
