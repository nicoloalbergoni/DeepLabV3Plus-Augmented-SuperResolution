entity: albergoni-nicolo
project: Sweep Adamax (100 aug)
program: sweep_script.py
method: bayes
metric:
  goal: maximize
  name: mean_superres_iou
parameters:
  lambda_df:
    max: 10
    min: 0.0
    distribution: q_uniform
    q: 0.05
  lambda_tv:
    max: 10
    min: 0.0
    distribution: q_uniform
    q: 0.05
  lambda_L2:
    max: 10
    min: 0.0
    distribution: q_uniform
    q: 0.05
  lambda_L1:
    max: 10
    min: 0.0
    distribution: q_uniform
    q: 0.05
  num_iter:
    value: 1000
  optimizer:
    value: adamax
  lr_scheduler:
    value: True
  beta_1:
    value: 0.155
  beta_2:
    value: 0.63
  decay_rate:
    value: 0.285
  decay_steps:
    value: 50
  epsilon:
    value: 0.25
#  amsgrad:
#    value: True
  num_aug:
    value: 100
