entity: albergoni-nicolo
project: Argmax (xception)
program: sweep_script.py
method: bayes
metric:
  goal: maximize
  name: avg_aug_SR_iou
parameters:
  lambda_df:
    value: 1.0
  lambda_tv:
    max: 1
    min: 0.0
    distribution: uniform
  lambda_L2:
    max: 1
    min: 0.0
    distribution: uniform
  lambda_L1:
    max: 1
    min: 0.0
    distribution: uniform
  copy_dropout:
    max: 0.4
    min: 0.0
    distribution: q_uniform
    q: 0.1
  num_iter:
    value: 300
  optimizer:
    value: "adam"
  lr_scheduler:
    value: True
  decay_rate:
    max: 1.0
    min: 0.0
    distribution: q_uniform
    q: 0.05
  decay_steps:
    max: 100
    min: 10
    distribution: q_uniform
    q: 10
  learning_rate:
    values:
      - 1e-2
      - 1e-3 
      - 1e-1
  use_BTV:
    values:
      - True
      - False 
