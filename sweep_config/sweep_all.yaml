entity: albergoni-nicolo
project: Sweep all
program: sweep_script.py
method: bayes
metric:
  goal: maximize
  name: mean_superres_iou
parameters:
  lambda_df:
    max: 10
    min: 0.0
    distribution: q_uniform
    q: 0.05
  lambda_tv:
    max: 10
    min: 0.0
    distribution: q_uniform
    q: 0.05
  lambda_L2:
    max: 10
    min: 0.0
    distribution: q_uniform
    q: 0.05
  lambda_L1:
    max: 10
    min: 0.0
    distribution: q_uniform
    q: 0.05
  copy_dropout:
    values:
      - 0.0
      - 0.5
    distribution: categorical
  num_iter:
    value: 1000
  optimizer:
    values:
      - adam
      - adamax
      - sgd
      - adagrad
    distribution: categorical
  lr_scheduler:
    values:
      - True
      - False
  beta_1:
    value: 0.2
  beta_2:
    value: 0.5
  decay_rate:
    value: 0.4
  decay_steps:
    value: 50
  epsilon:
    value: 0.25
  nesterov:
    value: True
  momentum:
    value: 0.2
  amsgrad:
    value: True
