entity: albergoni-nicolo
project: Sweep sgd (100 aug)
program: sweep_script.py
method: bayes
metric:
  goal: maximize
  name: mean_superres_iou
parameters:
  lambda_df:
    max: 10
    min: 0.0
    distribution: q_uniform
    q: 0.05
  lambda_tv:
    max: 10
    min: 0.0
    distribution: q_uniform
    q: 0.05
  lambda_L2:
    max: 10
    min: 0.0
    distribution: q_uniform
    q: 0.05
  lambda_L1:
    max: 10
    min: 0.0
    distribution: q_uniform
    q: 0.05
  num_iter:
    value: 1000
  optimizer:
    value: sgd
  nesterov:
    value: True
  momentum:
    value: 0.2
  lr_scheduler:
    value: True
  decay_rate:
    value: 0.2
  decay_steps:
    value: 50
  num_aug:
    value: 100
